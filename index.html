<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BrandName</title>
		<!-- LOGO -->
		<link rel="icon" href="img/logo.svg" />
		<!-- CSS -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="site-wrapper">
			<header class="site-header">
				<div class="container">
					<div class="site-header__inner">
						<a href="/" class="site-logo">
							<img src="img/logo.svg" alt="site-logo" width="145" height="32" />
						</a>
						<nav class="sitenav">
							<ul class="sitenav__list">
								<li class="sitenav__item">
									<a class="sitenav__link" href="/">Home</a>
								</li>
								<li class="sitenav__item">
									<a class="sitenav__link" href="/">Product</a>
								</li>
								<li class="sitenav__item">
									<a class="sitenav__link" href="/">Pricing</a>
								</li>
								<li class="sitenav__item">
									<a class="sitenav__link" href="/">Contact</a>
								</li>
							</ul>
						</nav>
						<div class="login-wrapper">
							<a class="login" href="https://google.com/">Login</a>
							<button class="btn">
								JOIN US
								<img src="img/btn-icon.svg" alt="icon" width="12" height="10" />
							</button>
						</div>
					</div>
					<!-- HERO_SATRT -->
					<div class="hero">
						<h4 class="hero__title4">Welcome</h4>
						<h1 class="hero__title">
							25K+ STUDENTS <br />
							TRUST US
						</h1>
						<p class="hero__text">
							Every day brings with it a fresh set of <br />
							learning possibilities.
						</p>
						<button class="btn">JOIN US</button>
					</div>
					<!-- HERO_END -->
				</div>
			</header>
		</div>
	</body>
</html>
